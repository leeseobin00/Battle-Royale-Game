<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Backyard BBQ Battle Royale</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="hud">
        <span id="score">You: 0</span>
        <span id="vs"> | </span>
        <span id="enemy">CPU: 0</span>
        <span id="vs2"> | </span>
        <span id="round">Round: 1</span>
        <span id="vs3"> | </span>
        <span id="timer">01:00</span>
      </div>
      <div style="pointer-events: auto; display: flex; gap: 8px">
        <button id="restart" style="display: none">Restart</button>
      </div>
    </div>
    <!-- End-of-game Modal -->
    <div id="end-modal" aria-hidden="true" style="display:none">
      <div class="modal-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="end-title">
        <h2 id="end-title">Game Over</h2>
        <p id="end-score">Final Score</p>
        <div class="modal-actions">
          <button id="modal-restart">Restart</button>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
